<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Search Available Books</title>
</head>
<body>
    <h1>Search Available Books</h1>
    <form method="POST">
        <input type="text" name="search_term" value="{{ search_term }}" placeholder="Title or Author">
        <button type="submit">Search</button>
    </form>
    <table>
        <tr><th>ID</th><th>Title</th><th>Author</th><th>Action</th></tr>
        {% for book in books %}
        <tr>
            <td>{{ book['id'] }}</td>
            <td>{{ book['title'] }}</td>
            <td>{{ book['author'] }}</td>
            <td>
                <form method="POST" action="/borrow_book/{{ book['id'] }}">
                    <button type="submit">Borrow</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
